language: node_js
node_js:
  - '8'

env:
  - aws_access_key_id=anything
  - aws_secret_access_key=anything

cache: yarn

install:
  - yarn global add lerna jest
  - yarn install
  - lerna bootstrap

script:
  - yarn test
  - yarn test:integration
  - yarn build

after_success:
  - yarn cov:send

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: 'yarn publish:changed'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
