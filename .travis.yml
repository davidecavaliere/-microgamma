language: node_js
node_js:
  - '12'

cache: yarn

install:
  - yarn global add lerna jest
  - yarn install
  - lerna bootstrap

script:
  - yarn test && yarn cov:send
  - yarn test:integration
  - yarn build

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  provider: script
  script: 'yarn publish:changed'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
